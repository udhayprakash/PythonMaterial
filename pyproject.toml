[tool.poetry]
name = "pythonmaterial"
version = "0.1.0"
description = "Python Learning Material"
authors = ["udhay Prakash <uday3prakash@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.1.3"
requests = "^2.28.1"
jupyter = "^1.0.0"
ipython = "^8.10.0"
ipdb = "^0.13.9"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
Flask-JWT-Extended = "^4.4.4"
httpx = "^0.23.0"
colorama = "^0.4.6"
wget = "^3.2"


[tool.poetry.group.dev.dependencies]
nbconvert = {extras = ["webpdf"], version = "^7.2.5"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
